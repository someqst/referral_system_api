<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <style>
        /* Основные стили */
        body {
            background-color: #1a1a1a;
            color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            border-radius: 10px;
            background-color: #262626;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            color: #ff4444;
            animation: pulse 1.5s infinite;
        }

        h2 {
            font-size: 2rem;
            margin: 1rem 0;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.8;
        }

        .buttons {
            margin-top: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            margin: 0.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #ff4444;
            color: white;
        }

        .btn-secondary {
            background-color: #404040;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Анимация */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            h2 { font-size: 1.5rem; }
            .container { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>500</h1>
        <h2>Internal Server Error</h2>
        <p>
            Внутренняя ошибка сервера
        </p>
    </div>
</body>
</html>
